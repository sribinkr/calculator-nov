<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- CSS only -->
   <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1 class="mt-5" style="text-align: center;color: white;">Calculator</h1>
     <div class=" calc-body">

                <!-- Calculator Display Screen -->
                <div class="calc-screen">
                    <div id="calc-typed">
                        <input id="result" type="text" class="form-control">
                    </div>
                </div>

                <!-- Calculator Buttons -->
                <div class="calc-button-row">

                    <button id="seven" onclick="displayValue('7')"   >7</button>
                    <button id="eight" onclick="displayValue('8')" >8</button>
                    <button id="nine" onclick="displayValue('9')" >9</button>
                    <button id="mul" onclick="displayValue('*')"  class="opt">&#215;</button>
                    <button id="four" onclick="displayValue('4')" >4</button>
                    <button id="five"  onclick="displayValue('5')" >5</button>
                    <button id="six" onclick="displayValue('6')" >6</button>
                    <button id="sub" onclick="displayValue('-')"  class="opt">&#8722;</button>
                    <button id="one" onclick="displayValue('1')"  >1</button>
                    <button id="two" onclick="displayValue('2')"  >2</button>
                    <button id="three" onclick="displayValue('3')" >3</button>
                    <button id="add" onclick="displayValue('+')"  class="opt">&#43;</button>
                    <button id="ac" onclick="allClear()" class="ac"  >AC</button>
                    <button id="zero" onclick="displayValue('0')"   class="opt">0</button>
                    <button id="div" onclick="displayValue('/')"  class="opt">&#247;</button>
                    <button id="equal" onclick="evaluateOut()"   class="opt">&#61;</button>
                    <button id="del" onclick="back()" >&#9003;</button>

                </div>
            </div>
</body>
<!-- link js file  -->
<script src="./calc.js"></script>
</html>
